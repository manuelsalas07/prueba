<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSource Payment</title>
</head>
<body>
    <h1>Proceed to Payment</h1>
    <button id="pay-button">Pay Now</button>

    <script>
        // Al hacer clic en el botÃ³n "Pay Now", se obtiene el link de pago desde el servidor
        document.getElementById('pay-button').addEventListener('click', function() {
            fetch('/generate-payment-link', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.paymentUrl) {
                    // Redirigir al usuario al link de pago proporcionado por CyberSource
                    window.location.href = data.paymentUrl;
                } else {
                    alert('Error generating payment link');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error generating payment link');
            });
        });
    </script>
</body>
</html>
