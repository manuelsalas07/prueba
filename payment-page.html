<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #payment-container {
      background-color: white;
      padding: 20px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #link-container {
      margin-top: 20px;
    }
    #link {
      color: #007BFF;
      text-decoration: none;
    }
    #link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="payment-container">
    <h1>Enter JWT and Get Link</h1>

    <!-- Campo para ingresar el JWT -->
    <label for="jwt-input">JWT:</label>
    <input type="text" id="jwt-input" placeholder="Enter JWT" />

    <!-- Botón para enviar el JWT -->
    <button id="validate-btn">Validate and Get Link</button>

    <!-- Div para mostrar el enlace resultante -->
    <div id="link-container">
      <p>Link: <a id="link" href="#" target="_blank">No link generated yet</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('validate-btn').addEventListener('click', async function() {
      const jwt = document.getElementById('jwt-input').value;

      if (!jwt) {
        alert('Please enter a JWT');
        return;
      }

      try {
        // Enviar el JWT al servidor para generar el enlace
        const response = await axios.post('https://tu-servidor.com/generate-link', {
          jwt: jwt
        });

        // Obtener el enlace y actualizar el campo en la página
        const link = response.data.link;
        const linkElement = document.getElementById('link');
        linkElement.href = link;
        linkElement.textContent = link; // Mostrar el link como texto

      } catch (error) {
        console.error('Error generating link:', error);
        alert('Error generating link, please try again.');
      }
    });
  </script>
</body>
</html>
