<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Make Payment</h1>
    <button id="payButton">Pay with CyberSource</button>

    <!-- Enlace al archivo JavaScript que manejará el pago -->
    <script src="payment.js"></script>

    <script>
        document.getElementById('payButton').addEventListener('click', function(event) {
            event.preventDefault();  // Evita que el formulario sea enviado

            // Realiza la solicitud al backend para obtener el contexto de pago
            fetch('http://localhost:3001/payment-context', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())  // Parsear la respuesta a JSON
            .then(data => {
                if (data && data.captureContext) {
                    console.log('Redirecting to:', data.captureContext);
                    console.log('JWT Token:', data.jwt);

                    // Guardar JWT en localStorage para futura referencia (opcional)
                    localStorage.setItem('cybersource_jwt', data.jwt);

                    // Redirigir a la URL de pago proporcionada por CyberSource
                    window.location.href = data.captureContext; // Esta URL es la página de CyberSource
                } else {
                    alert('Error: No captureContext received.');
                }
            })
            .catch(error => {
                console.error('Error fetching payment context:', error);
                alert('Error fetching payment context.');
            });
        });
    </script>
</body>
</html>
