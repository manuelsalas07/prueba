<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago</title>
    <script src="https://sandbox-assets.secure.checkout.visa.com/checkout-widget/resources/js/visaSdk.js"></script>
</head>
<body>
    <h1>Bienvenido a la página de pago</h1>
    <p>Por favor, haga clic en el botón para pagar.</p>

    <!-- Botón para iniciar el proceso de pago -->
    <button id="start-payment">Iniciar Pago</button>

    <!-- Contenedor para el formulario de pago -->
    <div id="payment-container"></div>

    <script>
        document.getElementById("start-payment").addEventListener("click", async function() {
            try {
                // Obtener el Capture Context desde el backend
                const response = await fetch("http://localhost:3001/payment-context");
                const data = await response.json();
                const captureContext = data.captureContext;

                if (!captureContext) {
                    throw new Error("No se recibió un Capture Context válido.");
                }

                // Inicializar el widget de pago con el Capture Context
                window.VisaCheckout.create({
                    captureContext: captureContext,  // Aquí se usa el Capture Context recibido del backend
                    paymentRequest: {
                        currencyCode: "USD",
                        total: "21.00"
                    },
                    onSuccess: function(paymentData) {
                        console.log("Pago exitoso:", paymentData);
                        alert("Pago realizado con éxito.");
                    },
                    onError: function(errorData) {
                        console.error("Error en el pago:", errorData);
                        alert("Hubo un problema con el pago.");
                    }
                }).mount("#payment-container"); // Renderizar el formulario en el div

                // Ocultar el botón después de iniciar el pago
                document.getElementById("start-payment").style.display = "none";

            } catch (error) {
                console.error("Error al inicializar el pago:", error);
                alert("Error al iniciar el pago.");
            }
        });
    </script>
</body>
</html>
